name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# permisos m铆nimos para el GITHUB_TOKEN (evita "write-all" y problemas con Checkov)
permissions:
  contents: read
  checks: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Instalar Maven (solo para act)
        run: |
          if ! command -v mvn &> /dev/null
          then
            sudo apt-get update
            sudo apt-get install -y maven
          fi

      - name: Revisar estilo de c贸digo con Checkstyle
        run: mvn checkstyle:check

  super-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      - name: Ejecutar Super-Linter (sin Google Java Format)
        uses: github/super-linter@v6
        env:
          VALIDATE_ALL_CODEBASE: true
          OUTPUT_DETAILS: detailed
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          #  Desactivar Google Java Format
          VALIDATE_JAVA_GOOGLE_JAVA_FORMAT: false

          # Ignorar carpeta target
          FILTER_REGEX_EXCLUDE: 'target/.*'


  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Instalar dependencias y correr pruebas con coverage
        run: mvn clean verify

      - name: Guardar reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Empaquetar aplicaci贸n
        run: mvn package -DskipTests

      - name: Subir artefacto empaquetado
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: target/*.jar

  docker:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: ${{ success() }}
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen Docker
        run: docker buildx build --load -t ${{ secrets.DOCKER_USERNAME }}/gestion-usuarios:latest .


      - name: Probar contenedor
        run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/gestion-usuarios:latest
