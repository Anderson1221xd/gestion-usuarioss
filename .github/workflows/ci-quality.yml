name: CI Quality Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write

jobs:
  # ======================
  # 1. LINTER (Checkstyle)
  # ======================
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Instalar Maven (solo para act)
        run: |
          if ! command -v mvn &> /dev/null
          then
            sudo apt-get update
            sudo apt-get install -y maven
          fi

      - name: Ejecutar Checkstyle
        run: mvn -q checkstyle:check

  # ============================
  # 2. SUPER-LINTER (incluye GJF)
  # ============================
  super-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Ejecutar Super-Linter
        uses: github/super-linter@v6
        env:
          VALIDATE_ALL_CODEBASE: true
          OUTPUT_DETAILS: detailed
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: 'target/.*'

  # =========================
  # 3. TESTS + COVERAGE
  # =========================
  test:
    runs-on: ubuntu-latest
    needs: [linter, super-linter]
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Ejecutar pruebas y JaCoCo
        run: mvn -q clean verify

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  # =======================
  # 4. BUILD DE LA APP
  # =======================
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Empaquetar aplicación
        run: mvn -q package -DskipTests

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: target/*.jar

  # ======================
  # 5. DOCKER OPTIONAL
  # ======================
  docker:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ success() }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen Docker
        run: docker buildx build --load -t ${{ secrets.DOCKER_USERNAME }}/gestion-usuarios:latest .

      - name: Probar contenedor
        run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/gestion-usuarios:latest
